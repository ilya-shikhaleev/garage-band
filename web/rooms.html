<!DOCTYPE html>
<html>
    <head>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
	<body>
		<div class="container">
			<div class="row rooms_select_container">
				<div class="col s12">
					<h1>Rooms:</h1>
					
					<form class="col s12">
						<div class="row">
							<div class="col s12 m6">
								<label for="band">Ваша группа</label><select id="band">
									{{ range $room := .Rooms }}
										<option value="{{ $room.Name }}">{{ $room.Name }}</option>
									{{ end }}
									<option value="test">Еще одна типа группа</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m6">
								<input type="text" value="" id="name" class="validate"/>
								<label for="name">Ваше имя</label>
							</div>
						</div>
						<div class="row">
							<div class="col s12 m6">
								<label for="instrument">Ваш инструмент</label><select id="instrument">
									{{ range $instrumentKey, $instrumentName := .Instruments }}
										<option value="{{ $instrumentKey }}">{{ $instrumentName }}</option>
									{{ end }}
								</select>
							</div>
						</div>
						<div class="row">
							<a id="start" class="btn-large waves-effect waves-light blue">Начать репетицию</a>
						</div>
					</form>
				</div>
			</div>
			
			<div class="room_preloader hidden">
				<div class="center">
					<div class="preloader-wrapper big active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
								<div class="circle"></div>
							</div><div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row room_container instrument_1 hidden">
				<div class="col s12">
					<div class="room">
						<a class="btn-floating btn-large waves-effect waves-light red" id="ukulele_1">D</a>
						<a class="btn-floating btn-large waves-effect waves-light red" id="ukulele_2">G</a>
						<a class="btn-floating btn-large waves-effect waves-light red" id="ukulele_3">C</a>
					</div>
				</div>
			</div>
			<div class="row room_container instrument_2 hidden">
				<div class="col s12">
					<div class="room">
						<a class="btn-floating btn-large waves-effect waves-light red" id="drums_1">Hihat</a>
						<a class="btn-floating btn-large waves-effect waves-light red" id="drums_2">Kick</a>
						<a class="btn-floating btn-large waves-effect waves-light red" id="drums_3">Snare</a>
						<a class="btn-floating btn-large waves-effect waves-light red" id="drums_4">Crash</a>
					</div>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
